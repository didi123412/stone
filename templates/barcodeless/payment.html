<!-- payment.html은 결제 수단을 선택하기 위한 html 파일입니다 -->
{% extends "barcodeless/base.html" %}
{% block content %}
{% load static %}

<!-- '원하시는 결제 수단을 선택해주세요'라는 메세지를 전하기 위해 설정합니다 -->
<div style="text-align:center; margin-top:30px;">
    <h2 style="text-align:center; font-weight: bold; font-size: 50px; color: #FF8B8E">
        원하시는 결제 수단을 선택해주세요
    </h2>
</div>

<!-- 카드결제와 현금결제 두가지의 옵션을 만들고, 각 옵션과 관련된 이미지를 첨부한 뒤, 이미지 클릭시 다음 페이지로 넘어가도록 설정합니다 -->
<div style='text-align:center; margin-top:30px;'>
    <div class='container'>
        <div class='row' style="height:350px; margin-bottom: 25px;">
            <div class="col-3"></div>
            <div class='col-6' style="border:solid 6px #70bfb9; border-radius:20px;">
                <a href='/barcodeless/payload/' style='text-decoration:none; color:black;'>
                    <h1 style="margin-top:20px;">카드 결제</h1>
                    <button class="btn" id="btn" type="submit" >
                        <img class="btn-img" src="{% static 'barcodeless/payment1.png' %}" alt="payment1" width="200" height="200">
                     </button>
                </a>
            </div>
            <div class="col-3"></div>
        </div>
        <div class="row" style="height:350px; margin-top:40px;">
            <div class="col-3"></div>
                <div class='col-6' style="border:solid 6px #70bfb9; border-radius:20px;">
                    <a href='/barcodeless/payload/' style='text-decoration:none; color:black;'>
                        <h1 style="margin-top:20px;">현금 결제</h1>
                        <button class="btn" id="submit">
                            <img class="btn-img" src="{% static 'barcodeless/payment2.png' %}" alt="payment2" width="200" height="200">
                        </button>
                    </a>
                </div>
            <div class="col-3"></div>
        </div>
    </div>
</div>
{% endblock %}
