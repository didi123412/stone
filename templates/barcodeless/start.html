<!-- start.html은 'barcodeless'의 시작 페이지이며, 원하는 계산 방법을 선택하기 위한 html 파일입니다 -->
{% extends "barcodeless/base.html" %}
{% block content %}
{% load static %}

<!-- '원하시는 계산 방법을 선택하세요' 메세지 삽입합니다 -->
<div style="text-align:center; margin-top:30px;">
    <h2 style="text-align:center; font-weight: bold; font-size: 50px; color: #FF8B8E">
        원하시는 계산 방법을 선택하세요
    </h2>
</div>

<!-- 바코드/촬영 두가지 옵션을 설정하고, 해당하는 이미지를 삽입한 뒤, 이미지 클릭시 다음 페이지로 넘어가도록 설정합니다 -->
<div style='text-align:center; margin-top:30px;'>
    <div class='container'>
        <div class='row' style="height:350px; margin-bottom: 25px;">
            <div class="col-3"></div>
            <div class='col-6' style="border:solid 6px #70bfb9; border-radius:20px;">
                <h1 style="margin-top:20px;">바코드</h1>
                <button class="btn" id="btn" type="submit" >
                    <img src="{% static "barcodeless/barcode.png" %}" alt='barcode'width="200" height="200">
                </button>
            </div>
            <div class="col-3"></div>
        </div>
        <div class="row" style="height:350px; margin-top:40px;">
            <div class="col-3"></div>
                <div class='col-6' style="border:solid 6px #70bfb9; border-radius:20px;">
                    <a href='/barcodeless/info/' style='text-decoration:none; color:black;'>
                        <h1 style="margin-top:20px;">촬영</h1>
                        <button class="btn" id="submit">
                            <img class="btn-img" src="{% static 'barcodeless/cam.png' %}" alt="cam">
                        </button>
                    </a>
                </div>
            <div class="col-3"></div>
        </div>
    </div>
</div>
{% endblock %}
